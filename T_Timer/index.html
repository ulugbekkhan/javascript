<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T_Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9d622de3e8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main">

        <div class="setting-timer">

            <div class="btn-hours-inc-decr">
                <button class="btn-inc-decr" id="hours-inc"><i class="fa-solid fa-circle-arrow-up"></i></button>
                <button class="btn-inc-decr" id="hours-decr"><i class="fa-solid fa-circle-down"></i></button>
            </div>

            <div class="btn-minutes-inc-decr">
                <button class="btn-inc-decr" id="minutes-inc"><i class="fa-solid fa-circle-arrow-up"></i></button>
                <button class="btn-inc-decr" id="minutes-decr"><i class="fa-solid fa-circle-down"></i></button>
            </div>

            <div class="btn-seconds-inc-decr">
                <button class="btn-inc-decr" id="seconds-inc"><i class="fa-solid fa-circle-arrow-up"></i></button>
                <button class="btn-inc-decr" id="seconds-decr"><i class="fa-solid fa-circle-down"></i></button>
            </div>

        </div>

        <div class="show-time">00:00:00</div>

        <div class="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
